<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="Login.css">
    
</head>
<body>
<div class="Login-Content">
    <div class="Login-h1">
        <h1>Login</h1>
    </div>
    <div class="Login-Form-Content">
        <form action="">
            <div class="Campo">
                <label for="" class="LUser">Usuário</label> <br>
                <input type="text" name="Usuário" id="User">
                
            </div>
            <div class="Campo">
                <label  for="" class="LSenha">Senha</label> <br>
                <input type="password" name="Senha" id="pass">
                <small class="esqueceu"><a href="#">Esqueceu a senha?</a></small>
            </div>
        </form>
        <div class="entrar">
            <button class="Button-content">Entrar</button>
        </div>
        <div class="Redes">
            <p>Ou então entre usando</p>
            <div class="imgs">
                <img src="img/Facebook.svg" alt="">
                <img src="img/Google.svg" alt="">
                <img src="img/Instagram.svg" alt="">
                <img src="img/Twitter.svg" alt="">
            </div>
        </div>

    <div class="SemConta">
        <p>Ainda não criou conta?</p>
        <a href="#">Criar conta</a>
    </div>


    </div>
</div>

    
</body>
</html>
