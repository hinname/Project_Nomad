<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Configuracoes</title>
  </head>
  <body>
    <header>
      <div class="shortcuts">
        <i class="fa-solid fa-house" id="homeIcon" onclick="goHome()"></i>
        <i class="fa-solid fa-star" id="favsIcon" onclick="goFavs()"></i>
      </div>
    </header>

    <main>
      <h1>Configurações</h1>

      <div class="account">
        <i class="fa-solid fa-user"></i>
        <h2>Conta</h2>
      </div>

      <div class="locationTitle">
        <i class="fa-solid fa-location-pin"></i>
        <h2>Localização</h2>
      </div>

      <div class="location">
        <div class="region">
          <i class="fa-solid fa-earth-americas"></i>
          <h3>Região</h3>
          <div id="regionSwitch"></div>
        </div>
        <div class="city">
          <i class="fa-solid fa-city"></i>
          <h3>Cidade</h3>
          <div id="citySwtich"></div>
        </div>
        <div class="radius">
          <i class="fa-regular fa-circle"></i>
          <h3>Raio (Km)</h3>
          <div id="radiusSwitch"></div>
        </div>
      </div>

      <div class="darkMode">
        <i class="fa-solid fa-circle-half-stroke"></i>
        <h2>Modo Dark</h2>
        <div id="darkModeSwitch"></div>
      </div>

      <div class="privacy">
        <i class="fa-solid fa-mask"></i>
        <h2>Privacidade</h2>
      </div>

      <div class="notifications">
        <i class="fa-solid fa-bell"></i>
        <h2>Notificações</h2>
      </div>

      <div class="logout" onclick="dropLocationOptions()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <h2>Sair</h2>
      </div>
    </main>

    <footer>
      <p class="credits">This Web App is made By the Nomad Team</p>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/3db3686a09.js"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
