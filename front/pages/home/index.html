<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles.css" />
      <title>Home</title>
</head>
<body>
      <div class="container">
            <header>
                  <div class="shortcuts">
                        <i class="fa-solid fa-house" id="homeIcon" ontouchstart="goHome()" onclick="goHome()"></i>
                        <div class="center">
                              <div class="option selected">
                                    <i class="fa-solid fa-plane-departure"></i>
                              </div>
                              <div class="option" ontouchstart="goMultipleCards()" onclick="goMultipleCards()">
                                    <i class="fa-solid fa-map-location-dot"></i>
                              </div>
                        </div>
            
                        <i class="fa-solid fa-star" id="favsIcon" ontouchstart="goFavs()" onclick="goFavs()"></i>
                  </div>
            </header>
            
                  <div class="card" id="card">
                        <div id="image">
                              <img src="./kyoto.jpg" alt="kyoto image">
                        </div>
                        <div class="cardText">
                              <div class="place">
                                    <h3>Ginkaku-ji Temple</h3>
                                    <p>, Kyoto, JP</p>
                              </div>
                              <div class="trip">
                                    <h3>7 Dias - </h3>
                                    <p> R$ 7850,00</p>
                              </div>
                        </div>
                  </div>
                  
            <footer>
                  <div class="bottomShortcuts">
                        <div class="back">
                              <i class="fa-solid fa-rotate-left"></i>
                        </div>
                        <div class="xmark">
                              <i class="fa-solid fa-xmark" ontouchstart="denyCard()" onclick="denyCard()"></i>
                        </div>
                        <div class="star">
                              <i class="fa-solid fa-star" ontouchstart="favoriteCard()" onclick="favoriteCard()"></i>
                        </div>
                        <div class="money">
                              <i class="fa-solid fa-money-bill-wave"></i>
                        </div>
                        <div class="info">
                              <i class="fa-solid fa-circle-info"></i>
                        </div>
                  </div>
            </footer>
      </div>
</body>
<script src="https://kit.fontawesome.com/3db3686a09.js"crossorigin="anonymous"> </script>
<script src="./script.js"></script>
</html>
