<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Criar Conta</h1>
        <h4>Crie aqui sua conta</h4>
        <div class="destaque">
            <form action="">
                <label for="usuario">
                    <span>Digite um nome de Usuário</span>
                    <input type="text" id="usuario" name="usuario">
                </label>

                <label for="email">
                    <span>Digite um e-mail válido</span>
                    <input type="text" id="email" name="email">
                </label>

                <label for="senha">
                    <span>Digite uma senha</span>
                    <input type="text" id="senha" name="senha">
                </label>

                <label for="confirmar_senha">
                    <span>Confirme a senha digitada</span>
                    <input type="text" id="confirmar_senha" name="confirmar_senha">
                </label>

                <input type="submit" value="Criar Conta">
            </form>
            
            <div class="alternativa">
                <span>Ou então crie rapidamente usando...</span>
            </div>

            <div class="midia_social">
                <a href="#">
                    <img src="gmail.png" alt="Gmail"
                </a>
                        
                <a href="#">
                    <img src="facebook.png" alt="Facebook"
                </a>
                        
                <a href="#">
                    <img src="twitter.png" alt="Twitter"
                </a>
            </div>
        </div>
    </main>
</body>
</html>
