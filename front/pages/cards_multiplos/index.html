<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cards MÃºltiplos</title>
  </head>
  <body>
    <header>
      <div class="shortcuts">
        <i class="fa-solid fa-house" id="homeIcon" onclick="goHome()"></i>
        <div class="center">
          <div class="leftOption">
            <i class="fa-solid fa-plane-departure"></i>
          </div>
          <div class="rightOption">
            <i class="fa-solid fa-map-location-dot"></i>
          </div>
        </div>

        <i class="fa-solid fa-star" id="favsIcon" onclick="goFavs()"></i>
      </div>
    </header>

    <main></main>

    <footer>
      <div class="bottomShortcuts">
        <div class="back">
          <i class="fa-solid fa-rotate-left"></i>
        </div>
        <div class="xmark">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="money">
          <i class="fa-solid fa-money-bill-wave"></i>
        </div>
        <div class="info">
          <i class="fa-solid fa-circle-info"></i>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/3db3686a09.js"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
